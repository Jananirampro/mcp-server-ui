<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCP Agent UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chat-container {
      width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .chat-header {
      background: #0078d7;
      color: white;
      padding: 15px;
      font-size: 18px;
      text-align: center;
    }
    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      max-width: 80%;
    }
    .user {
      align-self: flex-end;
      background: #0078d7;
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #f1f1f1;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    .chat-input button {
      background: #0078d7;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
    }
    .chat-input button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">MCP Agent Chat</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const API_BASE = "https://mcp-server-ui.onrender.com"/api/v1/chat"; // ‚úÖ Replace with your Render MCP URL
    const MODEL = "mistralai/mistral-7b-instruct:free"; // ‚úÖ or another model from OpenRouter

    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: MODEL, message })
        });

        if (!response.ok) {
          addMessage("‚ö†Ô∏è Error: " + response.statusText, "bot");
          return;
        }

        const data = await response.json();
        addMessage(data.response || "‚ö†Ô∏è No response from AI", "bot");
      } catch (error) {
        console.error("Error:", error);
        addMessage("üö® Failed to reach MCP server", "bot");
      }
    }

    function addMessage(text, sender) {
      const messagesDiv = document.getElementById("chat-messages");
      const messageDiv = document.createElement("div");
      messageDiv.className = `message ${sender}`;
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
